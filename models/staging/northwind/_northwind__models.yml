version: 1

models:
  - name: stg_northwind_orders
    description: Order table
    config:
      tags:
        - order
        - location
    columns:
      - name: ID
        description: Order identifier
        data_type: integer
      - name: CUSTOMERID
        description: Customer identifier
        data_type: string
      - name: EMPLOYEEID
        description: Employee identifier
        data_type: integer
      - name: ORDERDATE
        description: Order date
        data_type: date
      - name: REQUIREDDATE
        description: Required delivery date
        data_type: date
      - name: SHIPPEDDATE
        description: Shipped date
        data_type: date
      - name: SHIPVIA
        description: Shipping method identifier
        data_type: integer
      - name: FREIGHT
        description: Freight charges
        data_type: float
      - name: SHIPNAME
        description: Name of the recipient
        data_type: string
      - name: SHIPADDRESS
        description: Shipping address
        data_type: string
      - name: SHIPCITY
        description: City of the recipient
        data_type: string
      - name: SHIPREGION
        description: Region of the recipient
        data_type: string
      - name: SHIPPOSTALCODE
        description: Postal code of the recipient
        data_type: string
      - name: SHIPCOUNTRY
        description: Country of the recipient
        data_type: string

  - name: stg_northwind_order_details
    description: Order details table
    config:
      tags:
        - order
    columns:
      - name: ORDERID
        description: Order identifier
        data_type: integer
      - name: PRODUCTID
        description: Product identifier
        data_type: integer
      - name: UNITPRICE
        description: Unit price of the product
        data_type: float
      - name: QUANTITY
        description: Quantity of the product ordered
        data_type: integer
      - name: DISCOUNT
        description: Discount applied to the order
        data_type: float

